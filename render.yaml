databases:
  - name: dilfwallet-db
    plan: free

services:
  - type: web
    name: dilfwallet-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dilfwallet-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
